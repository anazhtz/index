<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Management - CRUD</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>User Management</h1>
        </header>

        <div class="actions">
            <button class="btn add-btn" id="addBtn">Add New User</button>
        </div>

        <div class="user-list">
            <!-- User cards will be displayed here dynamically -->
        </div>
    </div>

    <!-- User Form Modal -->
    <div class="modal" id="userModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2 id="modalTitle">Add New User</h2>
            <form id="userForm">
                <input type="hidden" id="userId">
                <input type="text" id="userName" placeholder="Full Name" required>
                <input type="text" id="userCompany" placeholder="Company Name" required>
                <input type="text" id="userDesignation" placeholder="Designation" required>
                <input type="email" id="userEmail" placeholder="Email Address" required>
                <input type="text" id="userPhone" placeholder="Phone Number" required>
                <input type="text" id="userLinkedin" placeholder="LinkedIn URL" required>
                <textarea id="userBio" placeholder="Short Bio" required></textarea>
                <button type="submit" class="btn">Save User</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
